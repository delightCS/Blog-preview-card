<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      html {
        font-size: 62.5%;
      }

      body {
        font-family: "figtree";
        background-color: hsl(47, 88%, 63%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        max-width: 30%;
        margin: 5rem auto;
        background-color: hsl(0, 0%, 100%);
        padding: 2rem;
        border-radius: 2rem;
        box-shadow: 1.4rem 1.4rem 0rem 0rem hsl(0, 0%, 7%);
      }

      .header-img {
        width: 100%;
        height: auto;
        border-radius: 1rem;
        display: inline-block;
      }

      .tag {
        font-size: 1.4rem;
        background-color: hsl(47, 88%, 63%);
        display: inline-block;
        padding: 0.4rem 1.2rem;
        border-radius: 0.4rem;
        font-weight: 700;
        margin: 1.6rem 0;
      }

      .date {
        font-size: 1.6rem;
        margin-bottom: 2rem;
        color: hsl(0, 0%, 7%);
      }

      .title:link,
      .title:visited {
        font-size: 2.4rem;
        margin-top: 2.4rem;
        color: hsl(0, 0%, 7%);
        font-weight: 700;
        text-decoration: none;
      }

      .title:hover,
      .title:active {
        color: hsl(47, 88%, 63%);
      }

      .paragraph {
        margin-top: 2.4rem;
        font-size: 1.6rem;
        margin-bottom: 1.8rem;
        color: hsl(0, 0%, 50%);
      }

      .author-profile {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.8rem;
      }

      .profile-img {
        width: 10%;
      }

      .author-name {
        color: hsl(0, 0%, 7%);
        font-weight: 700;
      }

      .attribution {
        font-size: 1rem;
        color: hsl(0, 0%, 50%);
        text-align: center;
      }

      .attribution a:link,
      .attribution a:visited {
        color: hsl(0, 0%, 50%);
        text-decoration: none;
      }

      .attribution a:hover,
      .attribution a:active {
        color: hsl(47, 88%, 63%);
      }

      /* ****************************** */
      /* RESPONSIVE */
      /* ****************************** */

      @media (max-width: 66.25em) {
        .container {
          max-width: 40%;
        }
      }

      @media (max-width: 50em) {
        .container {
          max-width: 50%;
        }
      }

      @media (max-width: 40em) {
        .container {
          max-width: 70%;
        }
      }

      @media (max-width: 28.25em) {
        .container {
          max-width: 85%;
          box-shadow: 1rem 1rem 0rem 0rem hsl(0, 0%, 7%);
        }

        .title:link,
        .title:visited {
          font-size: 2rem;
        }

        .paragraph {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
